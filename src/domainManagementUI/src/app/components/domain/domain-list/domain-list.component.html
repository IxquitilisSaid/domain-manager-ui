<div>
  <div class="table-list-header flex">
    <div class="search-bar flex">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Search</mat-label>
        <input
          [(ngModel)]="search_input"
          (keyup)="filterList($event.target.value)"
          matInput
          placeholder="Search"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="add-new-button-container flex">
      <button
        *ngIf="userIsAdmin"
        style="height: 50px"
        (click)="addDomain()"
        mat-raised-button
        color="primary"
      >
        Add New Domain
      </button>
    </div>
  </div>

  <div class="col p-0 w-100">
    <div
      *ngIf="loading"
      style="text-align: center; padding-top: 2rem; padding-bottom: 2rem"
    >
      <mat-spinner
        class="spinner"
        style="margin-left: auto; margin-right: auto"
        diameter="50"
      ></mat-spinner>
    </div>

    <div
      *ngIf="userIsAdmin"
      style="margin-bottom: 1em"
      class="add-new-button-container flex"
    >
      <button
        mat-raised-button
        color="primary"
        (click)="setAvailableDomains()"
        class="mb-2"
      >
        Make Selected Available
      </button>
    </div>

    <mat-table [hidden]="loading" [dataSource]="domainList" matSort>
      <!-- ActionCheckbox -->
      <ng-container matColumnDef="checked">
        <mat-header-cell *matHeaderCellDef
          ><mat-checkbox
            [checked]="allChecked"
            [indeterminate]="someChecked()"
            color="warn"
            (change)="setAllCheckboxes($event.checked)"
          >
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox
            [(ngModel)]="row.isChecked"
            color="primary"
            (ngModelChange)="updateAllCheckboxComplete()"
          >
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <!-- Domain Name -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Domain Name</mat-header-cell
        >
        <mat-cell *matCellDef="let row" (click)="viewDomain(row._id)">{{
          row.name
        }}</mat-cell>
      </ng-container>

      <!-- Template Base -->
      <ng-container matColumnDef="template_base_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Template Base</mat-header-cell
        >
        <mat-cell *matCellDef="let row" (click)="viewDomain(row._id)">{{
          row.category
        }}</mat-cell>
      </ng-container>

      <!-- Created Date -->
      <ng-container matColumnDef="created_date">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Created Date
        </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="viewDomain(row._id)">{{
          row.created_date | date: "MM/dd/yy"
        }}</mat-cell>
      </ng-container>

      <!-- Is Available -->
      <ng-container matColumnDef="isAvailable">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Is Available</mat-header-cell
        >
        <mat-cell *matCellDef="let row" (click)="viewDomain(row._id)">
          <mat-icon
            *ngIf="row.isAvailable"
            aria-hidden="false"
            aria-label="check_circle icon"
            >check_circle</mat-icon
          >
        </mat-cell>
      </ng-container>

      <!-- Is Launched -->
      <ng-container matColumnDef="is_launched">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Is Live</mat-header-cell
        >
        <mat-cell *matCellDef="let row" (click)="viewDomain(row._id)">
          <mat-icon
            *ngIf="row.is_active"
            aria-hidden="false"
            aria-label="check_circle icon"
            >check_circle</mat-icon
          >
        </mat-cell>
      </ng-container>

      <!-- Header Info -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        class="table-row cursor-pointer"
        *matRowDef="let row; columns: displayedColumns"
      ></mat-row>
    </mat-table>
  </div>
</div>
