<ng-container>
  <mat-toolbar class="docs-header" color="primary">
    <button
      mat-icon-button
      class="menu-button"
      type="button"
      aria-label="Toggle sidenav"
      (click)="drawer.toggle()"
    >
      <i class="material-icons">menu</i>
    </button>
    <button
      mat-icon-button
      class="menu-button"
      type="button"
      onclick="window.location.href='/home'"
      style="cursor: pointer"
    >
      <h2>Domain Management</h2>
    </button>

    <span class="fill-remaining-space"></span>
    <span class="loggin-user">
      {{ currentUserName }}
      <button
        mat-icon-button
        class="menu-button"
        type="button"
        aria-label="Toggle sidenav"
        [matMenuTriggerFor]="userMenu"
      >
        <i class="material-icons">settings</i>
      </button>
      <mat-menu
        #userMenu="matMenu"
        yPosition="below"
        class="mat-menu-custom-header"
      >
        <!--<button mat-menu-item>Profile</button>-->
        <!-- <mat-slide-toggle [checked]="isDark" (change)="setTheme($event)">
          <mat-label [ngStyle]="{ color: isDark ? '#fff' : '#000' }"
            >Dark</mat-label
          >
        </mat-slide-toggle> -->
        <button mat-menu-item (click)="help()">Help</button>
        <button mat-menu-item (click)="logOut()">Logout</button>
      </mat-menu>
    </span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="docs-sidenav"
      mode="side"
      opened="true"
      [fixedInViewport]="false"
      [fixedTopGap]="0"
      [fixedBottomGap]="0"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/domain-management">Domain Management</a>
        <a mat-list-item routerLink="/website">Websites</a>
        <a mat-list-item routerLink="/template">Templates</a>
        <a mat-list-item routerLink="/applications">Applications</a>
        <a mat-list-item routerLink="/about">About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content #mainContent class="sidenav-content">
      <div class="header-title">
        <h1 class="font-header">{{ layoutSvc.getTitle() }}</h1>
      </div>
      <mat-card>
        <mat-card-content #matCard>
          <router-outlet></router-outlet>
        </mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar color="primary" class="docs-footer"></mat-toolbar>
</ng-container>
