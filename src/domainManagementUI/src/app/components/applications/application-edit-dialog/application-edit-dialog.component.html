<h2 mat-dialog-title>Edit Application</h2>
<button
  mat-button
  style="display: inline-block; float: right; top: -4em; margin-bottom: -4em"
  [mat-dialog-close]="false"
></button>
<div class="dialog text-muted" mat-dialog-content>
  <div class="text-muted mb-4">
    Fill in all fields and hit submit to create a new application
  </div>

  <div class="flex-column">
    <div class="flex flex-column">
      <mat-label>Name</mat-label>
      <mat-form-field style="width: 30em" appearance="outline">
        <mat-label>Application Name</mat-label>
        <input
          matInput
          trim="blur"
          type="text"
          required
          [(ngModel)]="application.name"
          placeholder=" The name of the new application"
        />
      </mat-form-field>
    </div>

    <div class="flex flex-column">
      <mat-label>Name</mat-label>
      <mat-form-field style="width: 30em" appearance="outline">
        <mat-label>Requester Name</mat-label>
        <input
          matInput
          trim="blur"
          type="text"
          required
          [(ngModel)]="application.requester_name"
          placeholder=" The name of the person requesting the new application"
        />
      </mat-form-field>
    </div>
  </div>
</div>

<mat-dialog-actions align="end">
  <button (click)="updateApplication()" mat-raised-button color="primary">
    Submit
  </button>
  <button [mat-dialog-close]="false" cdkFocusInitial mat-button color="primary">
    Cancel
  </button>
</mat-dialog-actions>
