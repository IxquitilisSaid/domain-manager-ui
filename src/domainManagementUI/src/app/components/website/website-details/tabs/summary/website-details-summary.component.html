
<div class="flex flex-container tab">
  <!-- <h5>Template : {{tdTabSvc.template_data.template_name}}</h5> -->
  <div class="flex flex-center " *ngIf="!wdTabSvc.website_data.website_uuid">
    <mat-spinner></mat-spinner>
  </div>
  
  <div  *ngIf="wdTabSvc.website_data.website_uuid">
    <h5 >Website: {{wdTabSvc.website_data.website_name}}</h5>
    
    <button class="manipluate_menu" mat-raised-button color="primary"  [matMenuTriggerFor]="menu">Options</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon  >download</mat-icon>Download ZIP</button>
      <button (click)="deleteWebsite(wdTabSvc.website_data.website_uuid)" mat-menu-item> 
        <mat-icon>delete</mat-icon> Delete</button>
    </mat-menu>



    <div class="text-muted mb-4">
      Detailed information for the website
    </div>


    <div class="flex summary_list" *ngIf="wdTabSvc.website_data.website_uuid">    
      <div class="flex-column titles">
        <div class="flex-row"> Website Name</div>
        <div class="flex-row"> Website URL</div>
        <div class="flex-row"> Template Base Name</div>
        <div class="flex-row"> Applications Using </div>
      </div>

      <div class="flex-column values">
        <div class="flex-row"> {{wdTabSvc.website_data.website_name}}</div>
        <div class="flex-row"> {{wdTabSvc.website_data.website_url}}</div>
        <div class="flex-row"> {{wdTabSvc.website_data.template_base_name}}</div>
        <div class="flex-row"> {{getApplicationName()}}</div>
      </div>
    </div>
  </div>
