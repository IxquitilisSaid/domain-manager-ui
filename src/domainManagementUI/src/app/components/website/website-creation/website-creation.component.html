<div>
  <mat-tab-group (selectedTabChange)="onTabChanged($event)" [(selectedIndex)]="selectedTabIndex">
    <mat-tab 
      label="Template Selection">
      <wc-template-selection></wc-template-selection>
    </mat-tab>
    <mat-tab 
      [disabled]='!this.wcTabSvc.template_selection_form.valid' 
      label="Attributes">
      <wc-attributes></wc-attributes>
    </mat-tab>
  </mat-tab-group>
</div>
